 <!-- Start Content Page -->
 <div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Fale Conosco</h1>
        
    </div>
</div>
<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5"> 
        <form class="col-md-9 m-auto" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputname">Nome</label>
                    <input type="text" class="form-control mt-1" id="name" ngModel name="name" placeholder="Nome">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control mt-1" id="email" ngModel name="email" placeholder="Email">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputsubject">Assunto</label>
                <input type="text" class="form-control mt-1" id="subject" ngModel name="subject" placeholder="Assunto">
            </div>
            <div class="mb-3">
                <label for="inputmessage">Messagemm</label>
                <textarea class="form-control mt-1" id="message" ngModel name="message" placeholder="Messagem" rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->
